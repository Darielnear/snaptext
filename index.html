<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapText | OCR & Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .drag-active { border-color: #3B82F6 !important; background-color: #EFF6FF !important; transform: scale(1.01); }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .scan-line { height: 4px; background: linear-gradient(to right, transparent, #3B82F6, transparent); position: absolute; width: 100%; animation: scan 2s linear infinite; box-shadow: 0 0 15px #3B82F6; z-index: 10; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col items-center py-8 px-4">

    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold tracking-tight text-blue-600 mb-2">SnapText<span class="text-slate-400">.</span></h1>
        <p class="text-slate-500 text-lg">L'image devient texte, en un snap.</p>
    </header>

    <main class="w-full max-w-3xl space-y-6">
        
        <div id="drop-zone" class="relative border-4 border-dashed border-slate-200 bg-white rounded-3xl p-10 text-center transition-all hover:border-blue-400 group cursor-pointer overflow-hidden shadow-sm">
            <div id="scan-indicator" class="hidden scan-line"></div>
            <div id="drop-content" class="space-y-4">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                </div>
                <div>
                    <p class="text-xl font-semibold text-slate-700">DÃ©posez, Collez ou Cliquez</p>
                    <p class="text-slate-400 text-sm mt-1">L'OCR s'occupe du reste</p>
                </div>
            </div>
        </div>

        <div id="result-area" class="space-y-3">
            <div class="flex flex-wrap items-center justify-between gap-3 px-2">
                <h2 class="font-semibold text-slate-700">Texte extrait</h2>
                <div class="flex flex-wrap gap-2">
                    <button id="clean-btn" class="text-xs font-semibold text-emerald-600 bg-emerald-50 px-3 py-2 rounded-lg border border-emerald-100 hover:bg-emerald-100 transition-all">âœ¨ Nettoyer</button>
                    <button id="copy-btn" class="text-xs font-semibold text-blue-600 bg-blue-50 px-3 py-2 rounded-lg border border-blue-100 hover:bg-blue-100 transition-all">ðŸ“‹ Copier</button>
                    <button id="download-btn" class="text-xs font-semibold text-slate-600 bg-slate-100 px-3 py-2 rounded-lg border border-slate-200 hover:bg-slate-200 transition-all">ðŸ’¾ .TXT</button>
                    <button id="email-btn" class="text-xs font-semibold text-purple-600 bg-purple-50 px-3 py-2 rounded-lg border border-purple-100 hover:bg-purple-100 transition-all">ðŸ“§ Email</button>
                </div>
            </div>
            <textarea id="output-text" class="w-full h-64 p-6 bg-white border border-slate-200 rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-slate-600 font-mono text-sm leading-relaxed" placeholder="En attente d'une image..."></textarea>
        </div>
    </main>

    <footer class="mt-8 text-slate-400 text-xs text-center">
        <p>Projet SnapText â€¢ Garanti sans stockage de donnÃ©es</p>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const outputText = document.getElementById('output-text');
        const scanIndicator = document.getElementById('scan-indicator');
        
        // --- LOGIQUE OCR ---
        async function processImage(file) {
            if (!file) return;
            outputText.value = "Analyse en cours... ðŸ”Ž";
            scanIndicator.classList.remove('hidden');
            try {
                const worker = await Tesseract.createWorker('fra+eng');
                const ret = await worker.recognize(file);
                outputText.value = ret.data.text;
                await worker.terminate();
            } catch (e) { outputText.value = "Erreur de lecture."; }
            finally { scanIndicator.classList.add('hidden'); }
        }

        // --- GESTION ENTRÃ‰ES ---
        document.addEventListener('paste', e => { 
            const item = e.clipboardData.items[0]; 
            if (item?.type.includes('image')) processImage(item.getAsFile()); 
        });
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-active'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-active'));
        dropZone.addEventListener('drop', e => { e.preventDefault(); dropZone.classList.remove('drag-active'); processImage(e.dataTransfer.files[0]); });
        dropZone.addEventListener('click', () => {
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*';
            input.onchange = e => processImage(e.target.files[0]); input.click();
        });

        // --- ACTIONS ---
        document.getElementById('copy-btn').onclick = () => {
            navigator.clipboard.writeText(outputText.value);
            const btn = document.getElementById('copy-btn'); btn.innerText = "âœ… Fait !";
            setTimeout(() => btn.innerText = "ðŸ“‹ Copier", 2000);
        };

        document.getElementById('clean-btn').onclick = () => {
            outputText.value = outputText.value.replace(/(\r\n|\n|\r)/gm, " ").replace(/\s+/g, " ").replace(/([.!?])\s*/g, "$1\n").trim();
        };

        document.getElementById('download-btn').onclick = () => {
            if (!outputText.value) return;
            const blob = new Blob([outputText.value], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'snaptext-export.txt'; a.click();
        };

        document.getElementById('email-btn').onclick = () => {
            const body = encodeURIComponent(outputText.value);
            window.location.href = `mailto:?subject=Texte extrait via SnapText&body=${body}`;
        };
    </script>
</body>
</html>
